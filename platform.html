<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIDER | Lasallistas Invirtiendo en Disciplina, Educacion y Respeto</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', "Helvetica Neue", Helvetica, sans-serif;
        color: white;
        }

        header {
            background-color: #157daa;

        }
        #slogan{
            padding: 0 5vw;
        }
        #social-media img{
            margin: 1em;
        }
        nav{
            background-color: rgba(149, 2, 2, 0.794);
            position: sticky;
            /* position: -webkit-sticky; */
            top: 0;
            padding: .5em 0;
            z-index: 9999;
        }

        nav h1{
            display: block;
            margin: 0 auto;
        }
        nav h1:hover + ul, nav h1 + ul:hover {
            max-height: 300px;
        }

        nav ul{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            list-style: none;
            overflow: hidden;
            max-height: 0;
            transition: max-height 200ms;
        }
        nav ul li{
            width: 45%;
            text-align: center;
            padding: .5em 0;
        }
        nav ul li a{
            text-decoration: none;
            width: 100%;
            display: inline-block;
            word-break: break-word;
        }
        /* utility classes */
        .blue-bg {
            background-color: #0a7eaf7e;
        }
        .red{
            color: #a32530;
        }
        .text-center{
            text-align: center;
        }

        /* banner */
        .main-banner {
            margin: 0 auto;
            min-height: 500px;
            height: 100vh;
            background-color: #b9b9b9;
            overflow: hidden;
            position: relative;
        }

        .main-banner .img-ban {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            transition: all ease-in-out 500ms;
            -moz-transition: all ease-in-out 500ms;
        }

        /* text banner */
        .banner-text {
            position: relative;
            margin: auto;
            text-align: center;
            height: 100%;
            z-index: 1004;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 2em 3vh;
        }
        .banner-text p{
            letter-spacing: .09rem;
            word-spacing: .15em;
            text-align: left
        }
        .banner-buttons {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
        }
        /* footer */
        footer{
            min-height: 5em;
            padding: 2em 0 0 0;
        }
        footer img{
            margin: 1em;
        }

    
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <div class="text-center">
            <a id="logo-img" href="./index.html"><img src="./images/lider logo vergas vino alv sin fondo.png" alt="LIDER"
                    width="140px"></a>
            <div class="">L.I.D.E.R.</div>
            <div id="slogan">Lasallistas Invirtiendo en Disciplina, Educacion y Respeto
            </div>
        </div>
        <div id="social-media" class="text-center">
            <a href="https://www.facebook.com/CUEFMM/" target="blank"><img src="./images/fb.webp" alt="LIDER facebook"></a>
            <a href="https://twitter.com/Lider_FMM" target="blank"><img src="./images/tw.webp" alt="LIDER Twitter"></a>
            <a href="https://www.instagram.com/lafmm_eslider/" target="blank"><img src="./images/ig.webp" alt="LIDER instagram"></a>
        </div>
    </header>

    <!-- navbar -->
    <nav>
        <h1 class="text-center">MENÚ</h1>
        <ul>
            <li>
                <a href="./index.html#about">¿QUÉ ES LIDER?</a>
            </li>
            <li>
                <a href="./platform.html">Plataforma Interactiva</a>
            </li>
            <li>
                <a href="./index.html#contact">Contáctanos</a>
            </li>
            <li>
                <a href="./index.html#social">Social media </a>
            </li>
        </ul>
    </nav>
    <!-- cards -->
    <section></section>
    <!-- footer -->
    <footer>
            <div id="social" class="text-center">
                <a href="https://www.facebook.com/CUEFMM/" target="blank"><img src="./images/fb.webp" alt="LIDER facebook"></a>
                <a href="https://twitter.com/Lider_FMM" target="blank"><img src="./images/tw.webp" alt="LIDER Twitter"></a>
                <a href="https://www.instagram.com/lafmm_eslider/" target="blank"><img src="./images/ig.webp" alt="LIDER instagram"></a>
            </div>
            <div class="blue-bg text-center">
                <p>Created for LIDER. coded by <a href="https://github.com/rebjai">rebjai</a></p>
            </div>
        </footer>
    
        <!-- scripts -->
        <script src="./slideshow.js"></script>
    </body>
    
    </html>
